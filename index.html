<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-city">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city here..."
                  class="form-control"
                  id="search-box"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" id="search-bttn" />
              </div>
            </div>
          </form>
          <div class="main-weather">
            <h1 id="city">Oakland</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="condition">Partly cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src=" " id="main-img" />
                <span class="temperature-digit" id="temperature-digit"></span>
                <span class="temperature-unit" id="temperature-unit">
                  <a href="#" id="fahrenheit-link" class="active">°F </a>|
                  <a href="#" id="celsius-link">C°</a></span
                >
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Feels Like: <span id="feel-like"></span>°</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="forcast">
            <div class="row">
              <div class="col-2">
                <div class="firstDate">Wed</div>
                <img
                  src="https://media.istockphoto.com/id/1297706369/vector/sun-paint-brush-strokes-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=BvQi1mWNRrgaEJ5_AhOfs7OuXiCRb91-JJUI93LlAHg="
                  alt=""
                  width="40px"
                />
                <div class="firstWeather">
                  <strong>67°</strong> <span class="minimumTemp">55°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://app.netlify.com/sites/stellular-biscochitos-030d21/overview"
            target="_blank"
            >Open-source code</a
          >
          by DiJonnae N.
        </footer>
      </div>

      <script src="source/script.js"></script>
    </div>
  </body>
</html>
